# Font
font_family      Hack Nerd Font
bold_font        Hack Bold Nerd Font Complete
italic_font      Hack Italic Nerd Font Complete
bold_italic_font Hack Bold Italic Nerd Font Complete
# CJK Unicode
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF Microsoft YaHei
symbol_map U+3000-U+303F,U+FF00-U+FFEF Microsoft YaHei
font_size 14.0

# Cursor
cursor #cccccc
cursor_text_color #111111
cursor_shape block

# Tabs
tab_bar_style powerline
tab_powerline_style round
tab_bar_edge bottom

# Mouse
mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_with default

# Color scheme
background_opacity 0.8

# Theme
include ./theme.conf
